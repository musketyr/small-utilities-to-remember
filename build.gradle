plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.5.7'

    // Remember
    compile 'com.agorapulse:remember:0.2'

    compile 'builders.dsl:spreadsheet-builder-poi:1.0.5'
    // for groovy support
    compile 'builders.dsl:spreadsheet-builder-groovy:1.0.5'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'


    // Ersatz Mock Server
    testCompile group: 'com.stehno.ersatz', name: 'ersatz', version: '1.9.0'

    // Fixt
    testCompile group: 'com.agorapulse.testing', name: 'fixt', version: '0.1.3'

    // Dru
    testCompile group: 'com.agorapulse', name: 'dru', version: '0.6.0'
    testCompile group: 'com.agorapulse', name: 'dru-parser-json', version: '0.6.0'

    // Gru
    testCompile group: 'com.agorapulse', name: 'gru', version: '0.8.1'
    testCompile group: 'com.agorapulse', name: 'gru-http', version: '0.8.1'

    // Office Unit
    testCompile group: 'com.agorapulse.testing', name: 'office-unit', version: '0.1.3'

    // System Rules
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
